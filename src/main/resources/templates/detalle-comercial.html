<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comercial</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<div class="container mx-auto px-4">
    <div class="flex flex-row py-4 items-center border-b-2 p-2">
        <div class="basis-1/2 text-4xl">
            <h1>Detalle Comercial</h1>
        </div>
        <form class="basis-1/2 flex justify-center" action="/comerciales" >
            <button class="btn btn-gray float-right">Volver</button>
        </form>
    </div>
    <div class="flex flex-row my-0.5">
        <div class="basis-1/2">
            <label>Nombre</label>
        </div>
        <div class="basis-1/2">
            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${comercial.nombre}" value="Nombre" readonly="readonly"/>
        </div>
    </div>
    <div class="flex flex-row my-0.5">
        <div class="basis-1/2">
            <label>Apellido 1</label>
        </div>
        <div class="basis-1/2">
            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${comercial.apellido1}" value="Apellido 1" readonly="readonly"/>
        </div>
    </div>
    <div class="flex flex-row my-0.5">
        <div class="basis-1/2">
            <label>Apellido 2</label>
        </div>
        <div class="basis-1/2">
            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${comercial.apellido2}" value="Apellido 2" readonly="readonly"/>
        </div>
    </div>
    <div class="flex flex-row my-0.5">
        <div class="basis-1/2">
            <label>Comisión</label>
        </div>
        <div class="basis-1/2">
            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${comercial.comision}" value="Comisión" readonly="readonly"/>
        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 14%">Id</div>
        <div style="float: left;width: 14%">Total</div>
        <div style="float: left;width: 14%">Fecha</div>
        <div style="float: left;width: 14%">Nombre del cliente</div>
    </div>
    <div  th:each="pedido : ${MapaPedidos.entrySet()}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${pedido.key.id}">0</div>
        <div style="float: left;width: 14%" th:text="${pedido.key.total}">total</div>
        <div style="float: left;width: 14%" th:text="${pedido.key.fecha}">fecha</div>
        <div style="float: left;width: 14%">
            <a th:text="${pedido.value.nombre}" th:href="@{/clientes/__${pedido.value.id}__}">cliente</a>
        </div>

    </div>
</div>
</body>
</html>
